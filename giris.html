<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Ekran</title>
  <link rel="stylesheet" href="css/giris.css">
  <link rel="shortcut icon" href="img/bau_logo_kaliteli.png">
</head>

<body>

  <img src="img/bau_giris_logo.jpg" alt="" style="width: 250px; height: 105px;"><br>
  <div class="box">
    <form method="post">
      <h2><b>Giriş Yap</b></h2>

      <div class="inputBox">
        <input type="email" id="email" required>
        <span>Email</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" id="sifre" required>
        <span>Şifre</span>
        <i></i>
      </div>
      <div class="links">
        <a href="#">Şifreni mi unuttun?</a>
      </div>
      <input id="girisBtn" class="girisBtn" name="girisBtn" type="submit" value="Giriş Yap" style="color: white;">
    </form>
  </div>

  <!-- jQuery ve Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <!-- DataTables Buttons eklentisi JS -->
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
  <script src="js/giris.js"></script>
</body>

</html>
